<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Color Scheme Generator</h1>
        <div>
            <form id="form">
                <input type="color" id="color">
                <select id="scheme-mode">
                    <option disabled selected>Select a scheme</option>
                    <option>monochrome</option>
                    <option>monochrome-dark</option>
                    <option>monochrome-light</option>
                    <option>analogic</option>
                    <option>complement</option>
                    <option>analogic-complement</option>
                    <option>triad</option>
                    <option>quad</option>
                </select>
                <button>Get Colour Scheme</button>
            </form>
        </div>
        <div id="color-palette">
            <div>
                <p class="color-squares" id="color-1"></p>
                <p class="color-text" id="color-text-1"></p>
            </div>
            <div>
                <p class="color-squares" id="color-2"></p>
                <p class="color-text" id="color-text-2"></p>
            </div>
            <div>
                <p class="color-squares" id="color-3"></p>
                <p class="color-text" id="color-text-3"></p>
            </div>
            <div>
                <p class="color-squares" id="color-4"></p>
                <p class="color-text" id="color-text-4"></p>
            </div>
            <div>
                <p class="color-squares" id="color-5"></p>
                <p class="color-text" id="color-text-5"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
